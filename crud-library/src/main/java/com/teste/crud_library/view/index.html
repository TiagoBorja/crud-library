<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CRUD BIBLIOTECA</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.rtl.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="consumir-api.js"></script>
</head>
<body>
<!-- Book Create Modal -->
<div class="modal fade" id="saveBookModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New Book</h5>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>
            <form id="bookSaveForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="bookName" class="form-label">Book Name</label>
                        <input
                                type="text"
                                class="form-control"
                                id="bookName"
                                name="bookName"
                                required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="bookAuthor" class="form-label">Author</label>
                        <input
                                type="text"
                                class="form-control"
                                id="bookAuthor"
                                name="bookAuthor"
                                required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="bookDescription" class="form-label"
                        >Description</label
                        >
                        <input
                                type="text"
                                class="form-control"
                                id="bookDescription"
                                name="bookDescription"
                                required
                        />
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                    >
                        Close
                    </button>
                    <button type="submit" class="btn btn-success">Confirm</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Book Edit Modal -->
<div class="modal fade" id="editBookModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Book</h5>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>
            <form id="bookEditForm">
                <div class="modal-body">
                    <input type="hidden" id="editBookId"/>

                    <div class="mb-3">
                        <label for="editBookName" class="form-label">Book Name</label>
                        <input
                                type="text"
                                class="form-control"
                                id="editBookName"
                                name="editBookName"
                                required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="editBookAuthor" class="form-label">Author</label>
                        <input
                                type="text"
                                class="form-control"
                                id="editBookAuthor"
                                name="editBookAuthor"
                                required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="editBookDescription" class="form-label"
                        >Description</label
                        >
                        <input
                                type="text"
                                class="form-control"
                                id="editBookDescription"
                                name="editBookDescription"
                                required
                        />
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                    >
                        Close
                    </button>
                    <button type="submit" class="btn btn-success">Confirm</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="viewBookModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">View Book Description</h5>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="viewBookId"/>

                <div class="mb-3">
                    <label for="viewBookName" class="form-label">Book Name</label>
                    <input class="form-control" id="viewBookName" disabled/>
                </div>

                <div class="mb-3">
                    <label for="viewBookAuthor" class="form-label">Author</label>
                    <input class="form-control" id="viewBookAuthor" disabled/>
                </div>
                <div class="mb-3">
                    <label for="viewBookDescription" class="form-label"
                    >Description</label
                    >
                    <input class="form-control" id="viewBookDescription" disabled/>
                </div>
            </div>
            <div class="modal-footer">
                <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                >
                    Close
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Book Delete Modal -->
<div class="modal fade" id="deleteBookModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete Book</h5>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>
            <form id="bookDeleteForm">
                <div class="modal-body">
                    <input type="hidden" id="deleteBookId"/>

                    <div class="mb-3">
                        <label for="deleteBookName" class="form-label">Book Name</label>
                        <input class="form-control" id="deleteBookName" disabled/>
                    </div>

                    <div class="mb-3">
                        <label for="deleteBookAuthor" class="form-label">Author</label>
                        <input class="form-control" id="deleteBookAuthor" disabled/>
                    </div>
                    <div class="mb-3">
                        <label for="deleteBookDescription" class="form-label"
                        >Description</label
                        >
                        <input
                                class="form-control"
                                id="deleteBookDescription"
                                disabled
                        />
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                    >
                        Close
                    </button>
                    <button type="submit" class="btn btn-danger">Confirm</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4>
                        New Book
                        <button id="newBookButton" class="btn btn-success float-end">
                            New
                        </button>
                    </h4>
                </div>
                <div class="card-body">
                    <table id="myTable" class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Livro</th>
                            <th scope="col">Autor</th>
                            <th scope="col">Descrição</th>
                            <th scope="col">Ação</th>
                        </tr>
                        </thead>
                        <tbody id="books"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
